<div class="container-fluid">
    <h2>Voter Registration</h2>
    <form #form="ngForm" novalidate (ngSubmit)="submitRegister(form)" class="m-2">
        <div class="form-group">
            <label class="float-left">Name</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="users.name"  required />
            <span *ngIf="submitted && name.invalid" class="text-danger">
                Please enter your name
            </span>
        </div>
        <div class="form-group">
            <label class="float-left">Address</label>
            <input class="form-control" #address="ngModel" name="address" [(ngModel)]="users.address" required />
            <span *ngIf="submitted && address.invalid" class="text-danger">
                Please enter your address
            </span>
        </div>
        <div class="form-group">
            <label class="float-left">Aadhar</label>
            <input class="form-control" #aadhar="ngModel" name="aadhar" [(ngModel)]="users.aadhar" required />
            <span *ngIf="submitted && aadhar.invalid" class="text-danger">
                Please enter your aadhar number
            </span>
        </div>
        <div class="form-group">
            <label class="float-left">Station id</label>
            <input class="form-control" #stationid="ngModel" name="stationid" [(ngModel)]="users.stationid" required />
            <span *ngIf="submitted && stationid.invalid" class="text-danger">
                Please enter your stationid
            </span>
        </div>
        <div class="form-group">
            <label class="float-left">Gender</label>
            <input class="form-control" #gender="ngModel" name="gender" [(ngModel)]="users.gender" required />
            <span *ngIf="submitted && gender.invalid" class="text-danger">
                Please enter your gender
            </span>
        </div>
        <div class="form-group">
            <label class="float-left">D.O.B</label>
            <input class="form-control" #dob="ngModel" name="dob" [(ngModel)]="users.dob" required />
            <span *ngIf="submitted && dob.invalid" class="text-danger">
                Please enter your D.O.B
            </span>
        </div>
        <div class="form-group">
            <label class="float-left">Image</label>
            <input class="form-control" #image="ngModel" name="image" [(ngModel)]="users.image" required />
            <span *ngIf="submitted && dob.invalid" class="text-danger">
                Please enter your Image
            </span>
        </div>
         
         <div class="text-center">
            <button class="btn btn-primary m-1" type="submit">
                Register
            </button>
            <button class="btn btn-secondary m-1" routerLink="/voterlogin">
                Back
            </button>
           
        </div>
    </form>
    </div>
